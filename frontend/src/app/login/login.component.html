    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Login Now</h2>
		    <form class="login-form">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Username</label>
    <input type="text" name="username" class="form-control" placeholder="" [(ngModel)]="user.name">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
    <input type="password" name="password" class="form-control" placeholder="" [(ngModel)]="user.password">
  </div>
  
  
    <div class="form-check">
    <button type="submit" name="login" class="form-control" (click)="validateUser();">Submit</button>
  </div>

 <div class="form-group">
    <input type="button" name="signup" class="form-control" value="Sign Up" placeholder="Sign Up" (click)="btnClick();">
  </div>
</form>
	</div>
</div>
