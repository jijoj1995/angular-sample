<div class="container">
  <h1>{{ contact.name }}</h1>
  <dl class="list">
    <dt>Address</dt>
    <dd>{{ contact.address }}</dd>
    <dt>City</dt>
    <dd>{{ contact.city }}</dd>
    <dt>Phone</dt>
    <dd>{{ contact.phone }}</dd>
    <dt>Email</dt>
    <dd>{{ contact.email }}</dd>
  </dl>
  <div class="row">
    <div class="col-md-5">
      <a [routerLink]="['/contact-edit', contact.id]" class="btn btn-success">EDIT</a>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-5">
      <button type="submit" (click)="deleteContact()" class="btn btn-success">DELETE</button>
    </div>
  </div>
</div>
